<html lang="ja" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--リセットCSS-->
    <link rel="stylesheet" href="https://unpkg.com/ress/dist/ress.min.css" />
    <!-- My CSS -->
    <link rel="stylesheet" th:href="@{/css/change-password.css}">

    <title>パスワード変更</title>
</head>

<body>
    <header class="return-link">
        <div class="return">
            <a th:href="@{/mypage}">戻る</a>
        </div>
    </header>
    <main>
        <div class="form-box">
            <h1 class="content-title">パスワード変更</h1>
            <form class="form" th:action="@{/changepassword}" method="post">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                <div>
                    <p>新しいパスワード：</p>
                    <input type="password" id="new-password" name="new-pass" placeholder="新しいパスワード">
                </div>
                <div>
                    <p>確認用パスワード：</p>
                    <input type="password" id="confirm-password" name="confirm-pass" placeholder="確認用パスワード">
                </div>
                <div class="button-wrapper">
                    <button class="button" type="submit">変更</button>
                </div>
            </form>
            <p class="message" th:if="${error}" th:text="${error}" style="color: red;"></p>
            <p class="message" th:if="${message}" th:text="${message}" style="color: green;"></p>
        </div>
    </main>
</body>

</html>
